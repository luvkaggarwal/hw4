<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>NLPCLS</title>
</head>
<body>
    <div align="center">
        <form method="post" action="/security/loginCheck">
            <h3>Enter Your Credentials</h3>
            <input type="number" name="userid" autocomplete="off" placeholder="Enter your userid">
            <input type="password" name="password" placeholder="Enter your password">
            <input type='text' required name='captcha' autocomplete="off" placeholder='Enter the code'>
            <a href="/security/forgotPassword">Forgot Password</a>
            <a href="/security/signup">Sign Up</a>
            <input type="submit" value="Login">
            <a href="/security/visitor">Visitor</a>
        </form>
    </div>
</body>
</html>
