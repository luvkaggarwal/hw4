<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../style.css">
    <script src="index.js"></script>
    <title>CONTEXT</title>
</head>
<body>
    <div align="center" style="margin: 8%;">
        <form method="get">
            <h1>Sentence Classification</h1>
            <h3 id="greeting"></h3>
            <h3>Choose Case:</h3>
            <select id="case" required onchange="myJsonData(this.value + '.txt').then(function (result) { process(result); });">
                <option disabled selected value> -- select -- </option>
            </select>

            <div id="data" style="overflow-y: auto; height: 200px; margin: 0px; display: none;">
                <input type="hidden" id="file">
                <textarea id="sentence" readonly rows="5" cols="30"></textarea>
                <table align="center" style="width: 70%;">
                    <tr>
                        <td><input type="button" id="claim" onclick="save_data('claim')"></td>
                        <td><input type="button" id="grant" onclick="save_data('grant')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="fid" onclick="save_data('fid')"></td>
                        <td><input type="button" id="other" onclick="save_data('other')"></td>
                    </tr>
                </table>
            </div>

            <input type="button" value="Save and Exit" onclick="dashboard();">
        </form>
    </div>
</body>
</html>
